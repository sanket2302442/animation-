<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CSS Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            perspective: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .scene {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            animation: rotate 20s infinite linear;
        }

        .cube:hover {
            animation-play-state: paused;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .cube-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            z-index: -1;
        }

        .cube-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .cube-face:hover img {
            transform: scale(1.05);
        }

        .cube-face-front {
            transform: rotateY(0deg) translateZ(100px);
            background-color: rgba(0, 219, 222, 0.1);
        }

        .cube-face-right {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(252, 0, 255, 0.1);
        }

        .cube-face-back {
            transform: rotateY(180deg) translateZ(100px);
            background-color: rgba(255, 193, 7, 0.1);
        }

        .cube-face-left {
            transform: rotateY(-90deg) translateZ(100px);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .cube-face-top {
            transform: rotateX(90deg) translateZ(100px);
            background-color: rgba(233, 30, 99, 0.1);
        }

        .cube-face-bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-color: rgba(63, 81, 181, 0.1);
        }

        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .controls {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .scene {
                width: 150px;
                height: 150px;
            }
            
            .cube-face {
                width: 150px;
                height: 150px;
            }
            
            .cube-face-front {
                transform: rotateY(0deg) translateZ(75px);
            }
            
            .cube-face-right {
                transform: rotateY(90deg) translateZ(75px);
            }
            
            .cube-face-back {
                transform: rotateY(180deg) translateZ(75px);
            }
            
            .cube-face-left {
                transform: rotateY(-90deg) translateZ(75px);
            }
            
            .cube-face-top {
                transform: rotateX(90deg) translateZ(75px);
            }
            
            .cube-face-bottom {
                transform: rotateX(-90deg) translateZ(75px);
            }
        }
    </style>
</head>

    <script>
        const cube = document.querySelector('.cube');
        const rotateXBtn = document.getElementById('rotateX');
        const rotateYBtn = document.getElementById('rotateY');
        const resetBtn = document.getElementById('reset');
        
        let currentX = 0;
        let currentY = 0;
        
        // Button controls
        rotateXBtn.addEventListener('click', () => {
            currentX += 90;
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        });
        
        rotateYBtn.addEventListener('click', () => {
            currentY += 90;
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        });
        
        resetBtn.addEventListener('click', () => {
            currentX = 0;
            currentY = 0;
            cube.style.transform = `rotateX(0) rotateY(0)`;
        });
        
        // Mouse move interaction
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            cube.style.transform = `rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
        });
    </script>
